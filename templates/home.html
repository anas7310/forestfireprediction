<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildfire Danger Prediction Input</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#dc2626', // Red-600 for fire theme
                        'secondary': '#fef3c7', // Yellow-100 for background
                        'accent': '#fbbf24', // Amber-500
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background: #9ca3af;
            border-radius: 10px;
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8 flex items-center justify-center bg-gray-100">
    <div class="w-full max-w-4xl bg-white shadow-2xl rounded-xl p-6 md:p-10 border border-gray-200">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-primary mb-2">
                Wildfire Risk Predictor
            </h1>
            <p class="text-gray-600 text-lg">
                Enter the meteorological and fire danger variables below to get a prediction.
            </p>
        </header>
        <form id="predictionForm" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                <div class="form-group">
                    <label for="temperature" class="block text-sm font-medium text-gray-700 mb-1">Temperature (T) (Â°C)</label>
                    <input type="number" id="temperature" name="Temperature" required min="0" max="50"
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary transition duration-150">
                </div>
                <div class="form-group">
                    <label for="rh" class="block text-sm font-medium text-gray-700 mb-1">Relative Humidity (RH) (%)</label>
                    <input type="number" id="rh" name="RH" required min="10" max="100"
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary transition duration-150">
                </div>
                <div class="form-group">
                    <label for="ws" class="block text-sm font-medium text-gray-700 mb-1">Wind Speed (Ws) (km/h)</label>
                    <input type="number" id="ws" name="Ws" required min="0" max="50"
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary transition duration-150">
                </div>
                <div class="form-group">
                    <label for="rain" class="block text-sm font-medium text-gray-700 mb-1">Rain (mm)</label>
                    <input type="number" id="rain" name="Rain" required step="0.01" min="0" max="10"
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary transition duration-150">
                </div>
                <div class="form-group">
                    <label for="ffmc" class="block text-sm font-medium text-gray-700 mb-1">FFMC (Fine Fuel Moisture Code)</label>
                    <input type="number" id="ffmc" name="FFMC" required step="0.01" min="0" max="100"
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary transition duration-150">
                </div>
                <div class="form-group">
                    <label for="dmc" class="block text-sm font-medium text-gray-700 mb-1">DMC (Duff Moisture Code)</label>
                    <input type="number" id="dmc" name="DMC" required step="0.1" min="0" max="300"
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary transition duration-150">
                </div>
                <div class="form-group">
                    <label for="isi" class="block text-sm font-medium text-gray-700 mb-1">ISI (Initial Spread Index)</label>
                    <input type="number" id="isi" name="ISI" required step="0.1" min="0" max="30"
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary transition duration-150">
                </div>
                <div class="form-group">
                    <label for="classes" class="block text-sm font-medium text-gray-700 mb-1">Classes (e.g., 0 or 1)</label>
                    <input type="number" id="classes" name="Classes" required min="0" max="10"
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary transition duration-150">
                </div>
                <div class="form-group">
                    <label for="region" class="block text-sm font-medium text-gray-700 mb-1">Region (0 or 1)</label>
                    <input type="number" id="region" name="Region" required min="0" max="1"
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary transition duration-150">
                </div>

            </div>
            <div class="pt-4 flex justify-center">
                <button type="submit" id="submitBtn"
                        class="w-full md:w-auto px-10 py-3 bg-primary text-white font-semibold rounded-lg shadow-lg hover:bg-red-700 transition duration-300 transform hover:scale-[1.01] focus:outline-none focus:ring-4 focus:ring-red-300">
                    Get Prediction
                </button>
            </div>
        </form>
        <div id="outcomeBox" class="mt-8 p-6 bg-secondary border border-accent rounded-lg shadow-md hidden">
            <h2 class="text-xl font-bold text-gray-800 mb-3 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-accent mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M10 16h.01" />
                </svg>
                Prediction Outcome
            </h2>
            <p id="predictionResult" class="text-2xl font-extrabold text-primary">
            </p>
            <div id="loadingIndicator" class="text-gray-500 hidden mt-2">
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-primary inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Calculating prediction...
            </div>
        </div>

    </div>

    <script>
        const form = document.getElementById('predictionForm');
        const outcomeBox = document.getElementById('outcomeBox');
        const predictionResult = document.getElementById('predictionResult');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const submitBtn = document.getElementById('submitBtn');

        // Function to handle form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            outcomeBox.classList.remove('hidden');
            predictionResult.textContent = '';
            loadingIndicator.classList.remove('hidden');

            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            submitBtn.classList.add('opacity-50', 'cursor-not-allowed');
            const formData = new FormData(form);
            const data = {};
            for (const [key, value] of formData.entries()) {
                data[key] = parseFloat(value);
            }

            console.log('Sending Data to Flask:', data);

            fetch('/predictdata', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(result => {
                console.log('Prediction Result from Flask:', result);

                loadingIndicator.classList.add('hidden');

                const fwiValue = result.prediction;

                predictionResult.classList.remove('text-primary', 'text-amber-500', 'text-green-600');
                let riskLevel = 'Unknown Risk';

                if (fwiValue < 6) {
                    riskLevel = 'Low Risk ðŸŸ¢';
                    predictionResult.classList.add('text-green-600');
                } else if (fwiValue < 12) {
                    riskLevel = 'Moderate Risk ðŸŸ¡';
                    predictionResult.classList.add('text-amber-500');
                } else {
                    riskLevel = 'High Risk ðŸ”¥';
                    predictionResult.classList.add('text-primary');
                }

                predictionResult.textContent = `Predicted FWI Value: ${fwiValue.toFixed(2)} (${riskLevel})`;

                submitBtn.disabled = false;
                submitBtn.textContent = 'Get Prediction';
                submitBtn.classList.remove('opacity-50', 'cursor-not-allowed');

            })
            .catch(error => {
                console.error('Error during prediction:', error);
                loadingIndicator.classList.add('hidden');

                predictionResult.textContent = `Prediction Failed. Check console for details.`;
                predictionResult.classList.remove('text-primary', 'text-amber-500', 'text-green-600');
                predictionResult.classList.add('text-red-500');

                submitBtn.disabled = false;
                submitBtn.textContent = 'Get Prediction';
                submitBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            });
        });
    </script>

</body>
</html>
